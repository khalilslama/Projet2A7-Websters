)

    <script type="text/javascript">
       function empty()
       {
        Swal.fire(
        'error',
        'Veuillez Remplir les champs',
        'error'
)


       }


    </script>
    <script type="text/javascript">
      
     $("#boutlog").on('click',function(){
      var email =$("#exampleInputEmail1").val();
      var password =$("#exampleInputPassword1").val();
      /*        */
      if(email =='' || password =='')
      {
        empty();
      }
      else if(email.length <8)
      {
        alert("Vérifiez email ou Numero");
      }
      
  else{
      $.ajax(
           {
             url: '../core/login.php',
             method: 'POST',
             data :{ Logi: 1,
                     emaill_num: email,
                     mdpl: password
                   },
            success: function (response){
             if(response.indexOf('erreur')>=0)
               Error();
             else if(response.indexOf('success')>=0)
               window.location= 'Profil.php';
             else if(response.indexOf('back')>=0)
               window.location= '../backend/views/index.php';
                
                  

            },  
           }
        );
  }

     });
    </script>
